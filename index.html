<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 10px 10px 0 0;
            margin-right: 5px;
            background-color: #f4f4f4;
        }
        .tab.active {
            background-color: white;
            border-bottom: none;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-container, .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
        }
        .form-container h2, .container h2 {
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            flex: 1;
        }
        .form-group input, .form-group textarea, .form-group select {
            flex: 2;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            flex: none;
            margin-left: 10px;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .success-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
        .radio-group {
            display: flex;
            justify-content: start;
        }
        .radio-group label {
            display: inline-block;
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" data-tab="form1">Patient Details Form</div>
        <div class="tab" data-tab="form2">Patient Records Form</div>
    </div>

    <div id="form1" class="tab-content active">
        <div class="form-container">
            <h2>Patient Details Form</h2>
            <form id="patient-form">
                <div class="form-group">
                    <label for="uhid">UHID</label>
                    <input type="number" id="uhid" name="UHID" required>
                </div>
                <div class="form-group">
                    <label for="abhanumber">ABHANumber</label>
                    <input type="text" id="abhanumber" name="ABHANumber" required>
                </div>
                <div class="form-group">
                    <label for="pr">Pr</label>
                    <textarea id="pr" name="Pr" rows="2" required></textarea>
                    <input type="file" id="pr_img" name="Pr_Img" accept="image/*">
                    <input type="file" id="pr_doc" name="Pr_doc" accept=".pdf,.doc,.docx">
                </div>
                <div class="form-group">
                    <label for="dx">Dx</label>
                    <textarea id="dx" name="Dx" rows="2" required></textarea>
                    <input type="file" id="dx_img" name="Dx_Img" accept="image/*">
                    <input type="file" id="dx_doc" name="Dx_doc" accept=".pdf,.doc,.docx">
                </div>
                <div class="form-group">
                    <label for="echo">ECHO</label>
                    <textarea id="echo" name="ECHO" rows="2" required></textarea>
                    <input type="file" id="echo_img" name="ECHO_Img" accept="image/*">
                    <input type="file" id="echo_doc" name="ECHO_doc" accept=".pdf,.doc,.docx">
                </div>
                <div class="form-group">
                    <label for="mri">MRI</label>
                    <textarea id="mri" name="MRI" rows="2" required></textarea>
                    <input type="file" id="mri_img" name="MRI_Img" accept="image/*">
                    <input type="file" id="mri_doc" name="MRI_doc" accept=".pdf,.doc,.docx">
                </div>
                <div class="form-group">
                    <label for="ct">CT</label>
                    <textarea id="ct" name="CT" rows="2" required></textarea>
                    <input type="file" id="ct_img" name="CT_Img" accept="image/*">
                    <input type="file" id="ct_doc" name="CT_doc" accept=".pdf,.doc,.docx">
                </div>
                <div class="form-group">
                    <label for="car7">CAR7</label>
                    <textarea id="car7" name="CAR7" rows="2" required></textarea>
                    <input type="file" id="car_img" name="CAR_Img" accept="image/*">
                    <input type="file" id="car_doc" name="CAR_doc" accept=".pdf,.doc,.docx">
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div class="success-message" id="success-message">
                Your details have been submitted successfully.
            </div>
        </div>
    </div>

    <div id="form2" class="tab-content">
        <div class="container">
            <h2>Patient Records Form</h2>
            <form id="patientForm">
                <div class="form-group">
                    <label for="uhid">UHID</label>
                    <input type="number" id="uhid" name="uhid" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" name="gender" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" step="0.01" id="weight" name="weight" required>
                </div>
                <div class="form-group">
                    <label for="blood_pressure">Blood Pressure</label>
                    <input type="text" id="blood_pressure" name="blood_pressure" required>
                </div>
                <div class="form-group">
                    <label for="heart">Heart Condition</label>
                    <input type="text" id="heart" name="heart" required>
                </div>
                <div class="form-group">
                    <label for="diagnosis">Diagnosis</label>
                    <textarea id="diagnosis" name="diagnosis" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="added_by">Added By</label>
                    <input type="text" id="added_by" name="added_by" required>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <div class="radio-group">
                        <label><input type="radio" name="status" value="Same" required> Same</label>
                        <label><input type="radio" name="status" value="Better"> Better</label>
                        <label><input type="radio" name="status" value="Worse"> Worse</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Can Walk 5Km</label>
                    <div class="radio-group">
                        <label><input type="radio" name="walk_5km" value="Yes" required> Yes</label>
                        <label><input type="radio" name="walk_5km" value="No"> No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>COVID</label>
                    <div class="radio-group">
                        <label><input type="radio" name="covid" value="Yes" required> Yes</label>
                        <label><input type="radio" name="covid" value="No"> No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Vaccinated</label>
                    <div class="radio-group">
                        <label><input type="radio" name="vaccine" value="Yes" required> Yes</label>
                        <label><input type="radio" name="vaccine" value="No"> No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ace">ACE Inhibitors</label>
                    <textarea id="ace" name="ace" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="beta">Beta Blockers</label>
                    <textarea id="beta" name="beta" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="complim">Complementary Therapy</label>
                    <textarea id="complim" name="complim" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="diuretics">Diuretics</label>
                    <textarea id="diuretics" name="diuretics" rows="2"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));

                this.classList.add('active');
                document.getElementById(this.getAttribute('data-tab')).classList.add('active');
            });
        });

        document.getElementById('patient-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('success-message').style.display = 'block';
            this.reset();
        });
    </script>
</body>
</html>
